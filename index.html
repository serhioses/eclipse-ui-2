                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--middle" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 0h24v24H0z" fill="none"/>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </button>
            </div>
